<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{site.baseurl}}/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/site.css">
    <script src="{{site.baseurl}}/scripts/site.js"></script>
    <title>{{site.title}}</title>
</head>

<body>
    <div class="site">

        <header class="site-header">
            {% if page.home == true %}
            <h1 class="site-title"><a href="{{site.baseurl}}/">{{site.title}}</a></h1>
            {% else %}
            <p class="site-title"><a href="{{site.baseurl}}/">{{site.title}}</a></p>
            {% endif %}
            
            {% include navigation.html %}
        </header>

        <main class="site-main">
            {% if page.title %}
                <h1>{{page.title}}</h1>
            {% endif %}

            {{content}}
        </main>

        {% include sidebar.html%}

        <footer class="site-footer">
            <p>All rights reserved &copy; </p>
            
        </footer>

    </div>


</body>

</html>
