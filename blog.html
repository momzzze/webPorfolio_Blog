---
layout: main
title: Blog
icon: fa-rss
permalink: /blog/
---


<section>
    <header>
        <h3>Latest Posts</h3>
    </header>

    <div class="content">

        <ul>
            {% for post in site.posts %}
            <li>
                <a href="{{site.baseurl}}/{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>

    </div>

</section>
